<mat-card
  [ngClass]="{'cursor-pointer': !!navigateTo, 'hover': !!navigateTo}"
  (click)="navigate(title)"
>
  <mat-card-header>
    <mat-card-subtitle>
      {{title}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [matTooltip]="description">
    <div class="container-image" *ngIf="image">
      <img [src]="image" [alt]="title">
    </div>
    <p *ngIf="description">{{description | truncate}}</p>
  </mat-card-content>
</mat-card>
