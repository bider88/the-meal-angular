<div class="list-grid">
  <ng-template ngFor let-dish [ngForOf]="$dishes | async" let-i="index">
    <app-card-detail
      *ngIf="i < 20"
      [id]="dish.idMeal"
      [title]=" dish.strMeal"
      [image]="dish.strMealThumb"
      navigateTo="detail-dish"
      param="dish"
    >
    </app-card-detail>
  </ng-template>
</div>
